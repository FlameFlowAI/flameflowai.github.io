# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: John White
subtitle: Know Yourself. Ceaseless Selfimprovement.
description: Share what I learn
author: John White
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://johnwhite-leaf.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

algolia:
  appId: '7Q9NA1YK3W'
  apiKey: '6239883f07c3f371cea6f1f4b6e493b1'
  adminApiKey: 'b0f0ba38c811aa03f9a584809074ba84'
  indexName: 'Blog'
  chunkSize: 5000
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:  git
  repository:  https://github.com/Johnwhite-leaf/Johnwhite-leaf.github.io.git
  branch:  master

# repository:  git@github.com:Johnwhite-leaf/Johnwhite-leaf.github.io.git
# Others
index_generator:
  per_page: 8 ##首页默认10篇文章标题 如果值为0不分页

archive_generator:
    per_page: 8 ##归档页面默认10篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图

tag_generator:
    per_page: 8 ##标签分类页面默认10篇文章

category_generator: 
    per_page: 8 ###分类页面默认10篇文章

